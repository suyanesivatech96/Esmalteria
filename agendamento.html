<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Agendamento</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>
    <div class="overlay">
        <div class="caixa-agendamento">
            <h2>Criar Novo Agendamento</h2>
            <p>Preencha os dados para criar um novo agendamento</p>

            <form>
                <label for="Nome">Nome do Cliente</label>
                <input type="text" id="titulo" placeholder="Serviço">

                <label for="Contato">Contato do Cliente</label>
                <input type="text" id="cliente" placeholder="Nome do cliente">

                <label for="data">Data</label>
                <input type="date" id="data">

                <div class="linha">
                    <div>
                        <label for="inicio">Horário Início</label>
                        <input type="time" id="inicio">
                    </div>
                    <div>
                        <label for="fim">Horário Fim</label>
                        <input type="time" id="fim">
                    </div>
                </div>

                <label for="local">Local</label>
                <input type="text" id="local" placeholder="Endereço">

                <div class="linha">
                    <div>
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="pendente">Pendente</option>
                            <option value="confirmado">Confirmado</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>
                    <div>
                        <label for="R$">Valor do Serviço</label>
                        <input type="text" id="Valor do Serviço" placeholder="R$">
                        <label for="observacoes">Observações</label>
                        <input type="text" id="observacoes" placeholder="Adicione observações...">
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-secundario" onclick="window.location.href='../dashboard/dashboard.html'">Cancelar</button>

                    <button type="submit" class="criar">Criar Agendamento</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
